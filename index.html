<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/style.css" rel="stylesheet">
  <title>ToDo-List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-zinc-800">
 <header></header>
 <main>
  <div class="container bg-black w-[500px] mx-auto mt-20  text-white p-4 rounded-lg shadow-md ">
    <h1>ToDo List</h1>
    <form id="todo-form" class="flex flex-row justify-between my-[10px]">
      <input type="text" id="todo-input" placeholder="Add a new task..." required class="w-4/5 px-0 py-[10px] bg-[#fff] text-[tomato] rounded-[6px] text-center">
      <button type="submit" class="cursor-pointer bg-[tomato] rounded-[6px] px-[20px] py-[10px]" id="submit">Add</button>
    </form>
    <ul id="todo-list">
     
    </ul>
  </div>
  
 </main>
 <footer></footer>
 <script type="module"  src="./src/script.js"></script>
</body>
</html>
